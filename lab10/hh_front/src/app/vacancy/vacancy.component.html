<h1>Vacancies</h1>

<ul>
  <li *ngFor="let vacancy of vacancies">
      <h4>ID : {{vacancy.id}}</h4>
      <h4>Name : {{vacancy.name}}</h4>
      <h4>Description : {{vacancy.description}}</h4>
      <h4>City : {{vacancy.salary}}</h4>
      <h4>Address : {{vacancy.company}}</h4>
      <div class="line"></div>
  </li>
</ul>
