<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .completed {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1>ToDo List</h1>
    <form>
        <label for="task-input">Be Productive:</label>
        <input type="text" id="task-input" name="task-input" placeholder="New Task"/>
        <button>Add</button>
    </form>
    <ul id="task-list"></ul>
    <script src="script.js"></script>
</body>
</html>
